<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue@2.5.17"></script>
</head>

<body>

<ul id="example">
  <list-item></list-item>
</ul>

<script>
// コンポーネント
Vue.component('list-item',{
  template: '<li>foo</li>'
})
// ルート`Vue`インスタンスの作成
new Vue({ el: '#example' })
</script>

</body>
</html>
